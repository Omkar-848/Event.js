<!DOCTYPE html>
<html lang="en">

<body>
          <!DOCTYPE html>
<html>
<body>

<h2>The onkeydown Event</h2>



<input type="text" onkeydown="fun()">

<p id="key"></p>

<script>
function fun() {
  document.getElementById("key").innerHTML = "keydown";
}
</script>

</body>
</html>

</body>
</html>
